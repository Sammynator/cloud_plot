<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Plot – What the Sky is Plotting</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class='bx bx-search bx-sm'></i></button>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="rainy" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="img/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png" alt="wind">
                <div>
                    <p class="wind">10 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
